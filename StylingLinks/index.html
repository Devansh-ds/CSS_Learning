<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/styles.css" />
    <title>Learning Typography</title>
  </head>
  <body>
    <header>
      <h1>CSS Links</h1>
    </header>
    <main>
      <p>
        Welcome to my page about
        <a href="https://www.google.com/search?q=+web+links">cool web site</a>
      </p>

      <p>Actually.. that isn&apos;t a good search phrase</p>

      <p>
        Let's search for
        <a href="https://www.google.com/search?1=hypertext+links"
          >hypertext links</a
        >
        instead!
      </p>

      <p>I created page one with info about <a href="one.html">Guitars</a>.</p>
      <p>
        I created page two with info about <a href="two.html">Javascript</a>
      </p>
    </main>
